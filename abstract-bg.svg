<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1920" height="1080" fill="url(#bg-gradient)" />
    
    <!-- Abstract Streaks -->
    <path d="M100 0 L300 1080" stroke="rgba(255, 0, 0, 0.1)" stroke-width="5" />
    <path d="M500 0 L700 1080" stroke="rgba(255, 0, 0, 0.1)" stroke-width="3" />
    <path d="M1200 0 L1400 1080" stroke="rgba(255, 0, 0, 0.2)" stroke-width="2" />
    <path d="M1600 0 L1800 1080" stroke="rgba(255, 0, 0, 0.15)" stroke-width="4" />
    
    <!-- Transparent TMZ Text -->
    <text x="500" y="500" font-size="250" fill="rgba(255, 0, 0, 0.05)" font-family="Arial, sans-serif" font-weight="bold">
        TMZ
    </text>
</svg>
